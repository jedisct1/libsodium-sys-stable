[package]
authors = ["dnaq"]
build = "build.rs"
description = "FFI binding to libsodium"
documentation = "https://sodiumoxide.github.io/sodiumoxide"
keywords = ["libsodium", "NaCl", "crypto"]
license = "MIT OR Apache-2.0"
links = "sodium"
name = "libsodium-sys-stable"
repository = "https://github.com/sodiumoxide/sodiumoxide.git"
categories = ["cryptography", "api-bindings"]
version = "1.19.5"

[badges]
travis-ci = { repository = "sodiumoxide/sodiumoxide" }

[build-dependencies]
pkg-config = "0.3"
tar = "0.4"
libflate = "0.1"
ureq = { version = "0.12", optional = true, default-features = false, features = ["tls"] }
minisign-verify = "0.1"

[target.'cfg(target_env = "msvc")'.build-dependencies]
libc = { version = "0.2" , default-features = false }
vcpkg = "0.2"

[target.'cfg(not(target_env = "msvc"))'.build-dependencies]
cc = "1.0"

[dependencies]
libc = { version = "0.2" , default-features = false }

[lib]
name = "libsodium_sys"

[features]
default = []
use-pkg-config = []
fetch-latest = ["ureq"]
optimized = []
minimal = []
